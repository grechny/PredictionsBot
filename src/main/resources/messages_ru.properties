help=<b>Добро пожаловать в Erste Liga bot!</b>\n\nБот предоставляет возможность делать прогнозы на результаты футбольных матчей. Прогноз можно оставить до начала матча. За результаты матчей начисляются очки в зависимости от следующих условий:\n\n- 2 очка если угадан победитель;\n- 3 очка если угадан победитель и разницы голов;\n- 5 очков если угадан точный результат матча.\n\nКроме того, результаты одного из матчей тура можно удвоить.\n\nВы можете присоединиться к нашему <a href="@erste_liga">Erste Liga chat</a> для обратной связи и общения.\n\n<u>Список доступных команд</u>:\n\n/competitions - выбор лиг/турниров для участия\n/predictions - сделать прогнозы\n/results - архив результатов\n/leagues - управление Лигами пользователей\n/timezone - задать часовой пояс\n/language - изменить язык по-умолчанию\n/username {new_name} - изменить свое имя\n\ntime_tbd=Не определено
